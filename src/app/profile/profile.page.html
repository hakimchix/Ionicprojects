<ion-header class="ion-no-border">
  <ion-toolbar><ion-back-button text="Home" defaultHref="home"></ion-back-button>
    <ion-buttons slot="start"> 
     
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="profile-content">
  <ion-row class="user-details-wrapper">
    <ion-col size="6" class="user-image-wrapper">
      <img class="user-image" [src]="user.image">
    </ion-col>
    <ion-col class="user-info-wrapper" size="12">
      <ion-input [(ngModel)]="user.name"
      aria-placeholder="name"></ion-input>
      
      <p>{{user.description}}</p>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="12">
      <h4>Mobile</h4>
      <p>
     
    </ion-col>
    <ion-col size="12">
      <h4>Email</h4>
      <p>
        {{user.email}}
      </p>
    </ion-col>
    <ion-col size="12">
      <h4>Auth Provider</h4>
      <p>
        {{user.provider}}
      </p>
    </ion-col>
    <ion-col size="12">
      <ion-button expand="block" fill="outline" color="primary" (click)="signOut()">Sign out</ion-button>
      <ion-button expand="block" fill="outline" color="primary" (click)="updateprofile()">save info</ion-button>
    </ion-col>
  </ion-row>
</ion-content>
