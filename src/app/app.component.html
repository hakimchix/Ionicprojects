<ion-app >
  <ion-split-pane color="warning" contentId="main-content">
    <ion-menu  contentId="main-content" type="push">
      <ion-content color="warning">
    

        <ion-list color="warning" id="inbox-list">
          <ion-list-header color="secondary">Inbox</ion-list-header>
          <ion-note background="warning">Pattan Portail {{guard}}</ion-note>
       
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
            <ion-item *ngIf="p.en"   (click)="selectedIndex = i" routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" [class.selected]="selectedIndex == i" color="warning" >
              <ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
            <ion-label color="primary" >{{ p.title }}</ion-label>
           
            </ion-item>
          </ion-menu-toggle>
        </ion-list><br>
         <br>
<ion-label  color="primary" >In God We Trust</ion-label>
       
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
